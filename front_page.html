<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodzy - Your Ultimate Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Foodzy</div>
        <input type="text" placeholder="Search for restaurants or cuisines">
        <div class="auth-options">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </header>

    <!-- Promotions and Offers Section -->
    <section class="promotions">
        <h2>Promotions and Offers</h2>
        <div class="promotion-card">
            <img src="promotion1.jpg" alt="Promotion 1">
            <p>Get 50% off on all orders!</p>
        </div>
        <!-- Add more promotion cards here -->
    </section>

    <!-- Featured Restaurants Section -->
    <section class="featured-restaurants">
        <h2>Featured Restaurants</h2>
        <div class="restaurant-carousel">
            <!-- Restaurant cards with images and names -->
        </div>
    </section>

    <!-- Top Categories Section -->
    <section class="top-categories">
        <h2>Top Categories</h2>
        <ul>
            <li>Popular Cuisines</li>
            <li>Top Rated Restaurants</li>
            <li>Newly Added</li>
        </ul>
    </section>

    <!-- Trending Dishes Section -->
    <section class="trending-dishes">
        <h2>Trending Dishes</h2>
        <div class="dish-grid">
            <!-- Trending dish cards with images and names -->
        </div>
    </section>

    <!-- User Recommendations Section -->
    <section class="user-recommendations">
        <h2>User Recommendations</h2>
        <div class="recommendation-list">
            <!-- User recommendation cards -->
        </div>
    </section>

    <!-- Order Now Button -->
    <div class="order-now">
        <button>Order Now</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <ul class="footer-links">
            <li>About Us</li>
            <li>Contact</li>
            <li>FAQ</li>
            <li>Terms of Service</li>
            <li>Privacy Policy</li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
